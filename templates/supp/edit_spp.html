{% extends 'users/index.html' %}
{% block content %}
<form  method="POST">
{% csrf_token %}
<label for="name">Name</label>
<input type="text" id="name" list="names_all" name="supp_name" placeholder="Member Name.." >
<datalist id="names_all">
{% for choice in supp%}
  <option  value="{{choice.name}},{{choice.phone_no}}" ></option>
{%endfor%}
</datalist>
{% if view == 'edit' %}
<input type="submit" formaction="{% url 'supporters:edit_supp'%}" value="Edit">
{% endif %}
{% if view == 'details' %}
<input type="submit" formaction="{% url 'supporters:view_supp'%}" value="Details">
{% endif  %}
{% if view == 'delete' %}
<input type="submit" formaction="{% url 'supporters:view_supp'%}" value="Details">
{% endif  %}
</form>
{% endblock %}
