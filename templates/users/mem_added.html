{% extends 'users/index.html' %}
{% block content %}
<style>
table, th, td{
    border:1px solid black;
    }
    td,th {
    padding:10px;
    }
</style>
<table >
    <tr>
        <th>Username</th>
        <th>Password</th>
        <th>Email</th>

        <th>Last Name</th>
        <th>Type</th>
    </tr>
    <tr>
    {% for value in values %}
            <td>{{value}}</td>
    {% endfor %}
    </tr>
</table>
{% endblock %}
